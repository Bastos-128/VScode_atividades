<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encomendar Bolo</title>
</head>
<body>
<header>
    <H1>Pães Doces e Bolos</H1>
        <ul>
            <li><a href="..\index.html">Pagina Principal</a></li>
                <li><a href="Index_Encomendas.html">Encomendar Bolo</a></li>
        </ul>
</header>
<main>
    <h2>Encomendar Bolo</h2>
    <form action="" method="get">
        Nome:<input type="text" name="nome" size="35" maxlength="35" placeholder="Informe seu nome" autofocus>
            DDD(<input type="text" name="ddd" size="2" maxlength="2" placeholder="DDD">)
                Telefone:<input type="text" name="tel" size="10" maxlength="10" placeholder="Telefone">
    <br/><br/>
    <table border="2">
        <caption>Bolos</caption>
        <tr>
            <th><img src="..\imagens/Bolo01.png" alt="bolo de Chocolate" width="200"></th>
                <th><img src="..\imagens/Bolo02.png" alt="bolo de Frutas" width="200"></th>
                    <th><img src="..\imagens/Bolo03.png" alt="bolo Misto" width="200"></th>
        </tr>
        <tr>
            <th>Chocolate</th>
                <th>Frutas</th>
                    <th>Misto</th>
        </tr>
    </table>
    <br/>
        Sabor:
            <select name="sabor">
                <option value="" selected disabled>Escolha... </option>
                    <option value="Chocolate">Chocolate</option>
                        <option value="Frutas">Frutas</option>
                            <option value="Misto">Misto</option>
        </select>
        Tipo: 
            <input type="radio" name="tipo" value="sim">Simples
                <input type="radio" name="tipo" value="dec">Decorado
    <br/><br/>
        Tamanho:
            <input type="number" min="1" max="10">Kg
        Diet? <input type="checkbox">
    <br/><br/>
        Observações:<br/>
        <textarea name="obs"  cols="80" rows="3"></textarea>
    <br/>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
    </form>
</main>
    
</body>
</html>
